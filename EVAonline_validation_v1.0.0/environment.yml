name: evaonline-validation
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.12

  # Core scientific computing
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scipy>=1.11.0
  - scikit-learn>=1.3.0

  # Geospatial data processing
  - geopandas>=0.14.0
  - cartopy>=0.22.0
  - shapely>=2.0.0

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Jupyter notebooks
  - jupyter>=1.0.0
  - jupyterlab>=4.0.0
  - ipykernel>=6.25.0

  # HTTP clients and API communication
  - requests>=2.31.0
  - httpx>=0.25.0
  - requests-cache>=1.1.0

  # Data validation and utilities
  - pydantic>=2.0.0
  - loguru>=0.7.0
  - pyyaml>=6.0

  # Package manager
  - pip
  - pip:
      # Open-Meteo API client (not available via conda)
      - openmeteo-requests>=1.1.0
      - retry-requests>=2.0.0
