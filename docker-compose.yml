# =====================================================
# DOCKER-COMPOSE MULTI-STAGE - EVAonline
# Atualizado para usar pyproject.toml como Ãºnica fonte de dependÃªncias
# =====================================================

services:
  # =====================================================
  # PostgreSQL Database with PostGIS
  # =====================================================
  postgres:
    image: postgis/postgis:16-3.4
    container_name: evaonline-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-evaonline}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-evaonline}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Expor porta para desenvolvimento local
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      # ðŸ”¥ REMOVIDO: SSL em desenvolvimento (causa problemas desnecessÃ¡rios)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-evaonline}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - evaonline-network

  # =====================================================
  # Redis Cache & Message Broker
  # =====================================================
  redis:
    image: redis:7-alpine
    container_name: evaonline-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379" # Expor porta para desenvolvimento local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - evaonline-network

  # =====================================================
  # API Production
  # =====================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime # âœ… Usa stage runtime do Dockerfile
    container_name: evaonline-api
    environment:
      - SERVICE=api
      - ENVIRONMENT=production
      # ðŸ”¥ CORREÃ‡ÃƒO: VariÃ¡veis individuais em vez de DATABASE_URL
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-evaonline}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-evaonline}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    # âœ… Health check para monitoramento
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - evaonline-network

  # =====================================================
  # API Development - Hot Reload
  # =====================================================
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development # âœ… Stage development com hot-reload
    container_name: evaonline-api-dev
    environment:
      - SERVICE=api
      - ENVIRONMENT=development
      - RELOAD=true
      - LOG_LEVEL=DEBUG
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-evaonline}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-evaonline}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - .:/app # âœ… Montar projeto inteiro para hot-reload
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    # âœ… Health check para desenvolvimento
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - evaonline-network
    profiles: ["dev"]

  # =====================================================
  # ðŸ”¥ CORREÃ‡ÃƒO: Test Runner - usa stage testing
  # =====================================================
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: testing # âœ… Stage testing jÃ¡ inclui pytest e dependÃªncias
    container_name: evaonline-test-runner
    environment:
      - SERVICE=api
      - ENVIRONMENT=testing
      - TESTING=true
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-evaonline}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-evaonline}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - .:/app # âœ… Montar cÃ³digo para testes
      - ./test-reports:/app/test-reports # âœ… RelatÃ³rios de testes
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - evaonline-network
    profiles: ["test"]
    # ðŸ”¥ REMOVIDO: command explÃ­cito - usa CMD do Dockerfile testing stage

  # =====================================================
  # Celery Worker - Production
  # =====================================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: evaonline-celery-worker
    environment:
      - SERVICE=worker
      - ENVIRONMENT=production
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-evaonline}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-evaonline}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - evaonline-network

  # =====================================================
  # Celery Worker - Development
  # =====================================================
  celery-worker-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: evaonline-celery-worker-dev
    environment:
      - SERVICE=worker
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-evaonline}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-evaonline}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - .:/app # âœ… Hot-reload para tarefas Celery
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - evaonline-network
    profiles: ["dev"]

  # =====================================================
  # Celery Beat - Scheduled Tasks
  # =====================================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: evaonline-celery-beat
    environment:
      - SERVICE=beat
      - ENVIRONMENT=production
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - evaonline-network

  # =====================================================
  # Celery Worker - ETo Calculations (CPU-intensive)
  # =====================================================
  celery-worker-eto:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: evaonline-celery-worker-eto
    environment:
      - SERVICE=worker-eto
      - ENVIRONMENT=production
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-evaonline}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-evaonline}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      # ðŸ”¥ Worker especializado: apenas tarefas ETo
      - CELERY_QUEUES=eto
      - CELERY_CONCURRENCY=2 # ðŸ”¥ Limitado para evitar sobrecarga
      - CELERY_PREFETCH_MULTIPLIER=1
      - CELERY_TASK_ROUTES={"backend.infrastructure.celery.tasks.eto_calculation.calculate_eto_task":{"queue":"eto"}}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - evaonline-network
    # ðŸ”¥ EscalÃ¡vel: pode ter mÃºltiplas instÃ¢ncias
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  # =====================================================
  # Flower - Celery Monitoring
  # =====================================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: evaonline-flower
    environment:
      - SERVICE=flower
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      # âœ… AutenticaÃ§Ã£o bÃ¡sica
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    ports:
      - "5555:5555" # âœ… Acesso direto (sem proxy)
    volumes:
      - ./logs:/app/logs
    depends_on:
      - celery-worker
      - redis
    restart: unless-stopped
    networks:
      - evaonline-network

  # =====================================================
  # Prometheus - MÃ©tricas (acesso direto)
  # =====================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: evaonline-prometheus
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090" # âœ… Acesso direto: http://localhost:9090
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - evaonline-network
    restart: unless-stopped

  # =====================================================
  # Grafana - Dashboards (acesso direto)
  # =====================================================
  grafana:
    image: grafana/grafana:latest
    container_name: evaonline-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      # âœ… AutenticaÃ§Ã£o habilitada
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      # âœ… URL pÃºblica
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
    ports:
      - "3000:3000" # âœ… Acesso direto: http://localhost:3000
    depends_on:
      - prometheus
    networks:
      - evaonline-network
    restart: unless-stopped

  # =====================================================
  # Database Admin (Development Only)
  # =====================================================
  adminer:
    image: adminer:4.8.1-standalone
    container_name: evaonline-adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    ports:
      - "5050:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - evaonline-network
    profiles: ["dev"]

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  evaonline-network:
    driver: bridge
